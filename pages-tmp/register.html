<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sudoku</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <nav class="navbar">
    <div class="nav-title">
        <a href="../index.html">Sudoku</a> 
    </div>
    <ul class="nav-links">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../pages/selection.html">Select Game</a></li>
        <li><a href="../pages/rules.html">Rules</a></li>
        <li><a href="../pages/high-rank-scores.html">High Scores</a></li>
        <li><a href="../pages/login.html">Login</a></li>
        <li><a href="../pages/register.html" class="active">Register</a></li>
    </ul>
</nav>
<main class="content-container">
    <h1>Create Account</h1>
    
    <form class="form-container">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Set Your Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="verify-password">Confirm Password</label>
            <input type="password" id="verify-password" name="verify-password" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="form-button">Register</button>
        </div>
    </form>
    
    <div class="form-switch">
        <p>Already have a account? <a href="login.html">Return Log In</a></p>
    </div>
</main>
</body>
</html>
